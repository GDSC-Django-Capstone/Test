{% extends "bookApp/layout.html" %}
{% block content %}
{% load static %}


{% load crispy_forms_tags %}

<html>

    <head>

        <title> Library | Password reset </title>

        <meta charset="utf-8" />

        <meta name="viewport" content="width-device-width, initial-scale=1, maximum-scale=1"/>
        <link rel="stylesheet" href="{% static 'css/registration_style.css'%}">

    </head>


    <br>

    <div class="container bg-white shadow-md p-5 form-layout">


        <h3> Enter your new password </h3>

        <br>

        <p> Please enter your new password twice

            so that we can verify that you typed it in correctly!

        </p>
        <div style="height: 500px;left: 0px;" class="form">
            <div class="innerform">
                <form method="post" action="" >
                    {% csrf_token %}
                    {{ form|crispy}}
                    <br>
                    <button class="btn btn-outline-primary btn-md w-50 btn-block p-2 button" type="submit">Update Password</button>
                </form>
            </div>
        </div>

    </div>

</html>
{% endblock %}
