{% extends "bookApp/layout.html" %}
{% block content %}
{% load static %}

{% load crispy_forms_tags %}

<html>

    <head>

        <title> Library | Password reset </title>

        <meta charset="utf-8" />

        <meta name="viewport" content="width-device-width, initial-scale=1, maximum-scale=1"/>
        <link rel="stylesheet" href="{% static 'css/registration_style.css'%}">

    </head>

    <br>

    <div class="container bg-white shadow-md p-5 form-layout">
        
        <h3> Password reset </h3>

        <br> 

        <p> Forgotten your password? <br> <br> If so, then please kindly enter in your email: </p>

        <br> 
        <div style="height: 200px; left: 0px;" class="form">
            <div class="innerform">
                <form method="post" action="" >
                    {% csrf_token %}
                    {{ form|crispy}}
                    <br>
                    <button class="btn btn-outline-primary btn-md w-50 btn-block p-2 button" type="submit">Send Password</button>
                </form>
            </div>
        </div>

</html>
{% endblock %}
