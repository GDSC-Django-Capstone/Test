{% extends "./layout.html" %}
{% block content %}
{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Book detail</title>
	<link rel="stylesheet" href="{% static 'css/registration_style.css'%}">
</head>
<body>
	<h1>HHH</h1>
	<div class="d-flex"> {% for book in book %}
		<img class="card-img-top" src="{{book.cover_image.url}}" alt="Card image cap">
		<h1>{{book.title}}</h1>
		<h1>{{book.author}}</h1>
		<h3>{{book.description}}</h3>
	{% endfor%}
	<div class="w-50">
		{% for comment in comments%}
	<input class="form-control" type="text" placeholder="{{comment.content}}" readonly>
{% endfor %}
	<form method="post" action="">
    {% csrf_token %}
    {{ form }}
    <input type="submit" value="Submit">
</form>
</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
{% endblock %}
